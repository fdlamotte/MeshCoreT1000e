; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[arduino_base]
framework = arduino
monitor_speed = 115200
lib_deps = 
  SPI
  Wire
  jgromes/RadioLib @ ^6.3.0
  rweather/Crypto @ ^0.4.0
build_flags = -w -DNDEBUG -DRADIOLIB_STATIC_ONLY=1
  -D LORA_FREQ=867.5
  -D LORA_BW=250
  -D LORA_SF=10
  -I../MeshCore/src -I../MeshCore/src/helpers
build_src_filter = +<*.cpp> +<../../MeshCore/src/*.cpp> +<../../MeshCore/src/helpers/*.cpp>

; ----------------- NRF52 ---------------------
[nrf52_base]
extends = arduino_base
platform = nordicnrf52
platform_packages =
  framework-arduinoadafruitnrf52
build_flags = ${arduino_base.build_flags}
  -D NRF52_PLATFORM
  -I src/helpers/nrf52
  -I ../MeshCore/src/helpers/nrf52
  -I src/helpers/nrf52
build_src_filter = ${arduino_base.build_src_filter}
lib_ignore =
  BluetoothOTA
  lvgl
  lib5b4

[nrf52840_base]
extends = nrf52_base
build_flags = ${nrf52_base.build_flags} 
build_src_filter = ${nrf52_base.build_src_filter}
lib_deps =
  ${nrf52_base.lib_deps}
  rweather/Crypto @ ^0.4.0
;  https://github.com/adafruit/Adafruit_nRF52_Arduino

[t1000-e]
extends = nrf52840_base
board = tracker-t1000-e
board_build.ldscript = boards/nrf52840_s140_v7.ld
build_flags = ${nrf52840_base.build_flags} 
  -Ivariants/t1000-e
  -DT1000_E
  -D RADIO_CLASS=CustomLR1110
  -D WRAPPER_CLASS=CustomLR1110Wrapper
build_src_filter = ${nrf52840_base.build_src_filter} 
  +<helpers/*.cpp> +<helpers/nrf52/T1000eBoard.cpp>
  +<../variants/t1000-e>
lib_deps = 
  ${nrf52840_base.lib_deps}
debug_tool = jlink
upload_protocol = nrfutil

[env:t1000e-terminal-chat]
extends = t1000-e
build_flags = ${t1000-e.build_flags}
  -D MESH_PACKET_LOGGING=1
  -D MESH_DEBUG=1
build_src_filter = ${t1000-e.build_src_filter}
  +<../examples/simple_secure_chat/*.cpp>
lib_deps = ${t1000-e.lib_deps}
  adafruit/RTClib @ ^2.1.3

[env:t1000e_companion_radio_ble]
extends = t1000-e
build_flags = ${t1000-e.build_flags}
  -D MAX_CONTACTS=100
  -D MAX_GROUP_CHANNELS=1
  -D BLE_PIN_CODE=123456
  -D BLE_DEBUG_LOGGING=1
  -D MESH_PACKET_LOGGING=1
  -D MESH_DEBUG=1
build_src_filter = ${t1000-e.build_src_filter}
  +<../../MeshCore/src/helpers/nrf52/SerialBLEInterface.cpp>
  +<../examples/companion_radio/*.cpp>
lib_deps = ${t1000-e.lib_deps}
  adafruit/RTClib @ ^2.1.3
  densaugeo/base64 @ ~1.4.0